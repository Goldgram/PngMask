<html>
<head>
  <style>
  #pokemonContainer .pokemon .png-mask-path {
    cursor: pointer;
    /*fill: black;*/
    /*fill-opacity: 0.50;*/
  }
  #pokemonContainer .pokemon .png-mask-path:hover {
    fill-opacity: 0;
  }
  </style>
</head>
<body>
  <div id="pokemonContainer">
    
  </div>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="resources/js/pngmask.js"></script>
  <script>

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
    var number = getRandomInt(1,3);

    
    imageUrl = "resources/images/pokemon/"+number+".png";
    new pngMaskByImage(imageUrl, {debug:true, mappingTolerance:1, multiplePaths:true, elementAttributes:{class:"pokemon"}}).then(function(imageElements){
      $("#pokemonContainer").append(imageElements[imageUrl]);
    });

  
  </script>
</body>
</html>
