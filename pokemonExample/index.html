<html>
<head>
  <meta charset="UTF-8">
  <title>Who's That Pokemon?</title>

  <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
  <div id="pokemonContainer" class="flexCenter loading">
    <div class="posRel">
      <div id="titleContainer" class="textContainer posRel">
        <div id="title1" class="textSolid">Who's That Pokemon?</div>
        <div id="title2" class="textHollow">Who's That Pokemon?</div>
      </div>
      <div id="nameContainer" class="textContainer posRel">
        <div id="name1" class="textSolid"></div>
        <div id="name2" class="textHollow"></div>
      </div>
    </div>

    <div id="loadingContainer" class="flexCenter">
      <img id="loadingIcon" src="resources/images/loading.png">
    </div>
    <div id="loadingText" class="textContainer posRel">
      <div class="textSolid">Loading...</div>
      <div class="textHollow">Loading...</div>
    </div>

    <div id="pokemon"></div>
    <img
      id="nextButton"
      class="noSelectClick"
      onclick="loadPokemon()"
      src="resources/images/next-button.jpg"
    />
  </div>

  <script type="text/javascript" src="resources/js/pngmask.min.js"></script>
  <script type="text/javascript" src="resources/js/pokemon-data.js"></script>
  <script type="text/javascript" src="resources/js/index.js"></script>
</body>
</html>
